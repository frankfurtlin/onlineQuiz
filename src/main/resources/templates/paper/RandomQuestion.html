<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>在线考试系统后台试题管理页面</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" th:href="@{/assets/css/ready.css}">
    <link rel="stylesheet" th:href="@{/assets/css/demo.css}">
</head>
<body>
<div class="wrapper">

    <!--header-->
    <div th:replace="commons/bar::header"></div>

    <!--slidebar-->
    <div th:replace="commons/bar::#sidebar(activeUri='/paper/getAllPaper')"></div>

    <!--main panel-->
    <div class="main-panel">
        <div class="content">
            <div class="container-fluid">
                <h4 class="page-title" th:text="${paperName}+'试卷——随机组题页面'"></h4>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">

                                <div class="col-md-2 text-warning"><h5>选择课程题量</h5></div>

                                <div class="row">

                                    <div class="col-md-2">
                                        <h2>
                                            <a class="btn btn-info"
                                               th:href="@{/paper/toManagerQuestion/}+${paperId}">返回</a>
                                        </h2>
                                    </div>

                                    <form class="col-md-8" th:action="@{/paper/RandomADDQuestion/}+${paperId}">
                                        <div class="row">

                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <select class="form-control form-control-sm" name="questionCourse">
                                                        <option th:each="quecou:${questionCourses}"
                                                                th:if="${quecou.getQuestionCourse()}!='all'"
                                                                name="questionCourse"
                                                                th:text="${quecou.getQuestionCourse()}"
                                                                th:value="${quecou.getQuestionCourse()}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <input type="text" class="form-text text-muted" id="QuesNums"
                                                           name="QuesNums" placeholder="题目数量">
                                                </div>
                                            </div>

                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <button class="btn btn-primary btn-border btn-round"
                                                            th:text="生成试题"></button>
                                                </div>
                                            </div>

                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <table class="table table-head-bg-success">
                                    <thead>
                                    <tr>
                                        <td th:text="总题数目"></td>
                                        <td th:text="${TotalQuestionNums}"></td>
                                    </tr>
                                    <tr th:each="qc,qcStat:${course}">
                                        <td th:text="${qc}">#</td>
                                        <td th:text="${count.get(qcStat.count-1)}">#</td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!--映入jquery，layer-->
<script src="assets/js/core/jquery.3.2.1.min.js" th:src="@{/webjars/jquery/3.2.1/jquery.js}"></script>
<script th:src="@{/webjars/layer/src/layer.js}"></script>

</body>
</html>
