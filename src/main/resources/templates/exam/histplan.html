<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>在线考试系统试卷记录</title>
    <!-- Bootstrap core CSS -->
    <link href="#" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>

<!-- 学生首页头部 -->
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <a class="navbar-brand" href="#">在线考试管理系统>>考试记录</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto"></ul>
            <form class="form-inline mt-2 mt-md-0">
                <a class="btn btn-warning mr-sm-2" role="button"
                   th:text="${session.loger.getStudentAccount()}" th:href="@{/}"></a>
                <a class="btn btn-info mr-sm-2" role="button" th:href="@{/index}">首页</a>
                <a class="btn btn-outline-success my-sm-0" role="button" th:href="@{/logout}">退出系统</a>
            </form>
        </div>
    </nav>
</header>

<!-- 主体部分 -->
<div class="container">

    <div class="card-body">
        <div class="card-sub">
            考试记录<code class="highlighter-rouge">汇总</code>
        </div>
        <table class="table table-striped mt-3">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">考试名称</th>
                <th scope="col">正确率</th>
                <th scope="col">得分</th>
                <th scope="col">详细</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rec,recStat:${records}">
                <td th:text="${recStat.count}"></td>
                <td th:text="${rec.recordName}"></td>
                <td th:text="${rec.recordAcc}"></td>
                <td th:text="${rec.recordScore}">@</td>
                <td><a class="btn btn-sm btn-info" th:href="@{/record/toShowExamHist/}+${rec.recordId}">详情</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
