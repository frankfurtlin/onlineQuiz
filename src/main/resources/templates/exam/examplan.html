<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>在线考试系统待考试卷</title>
    <!-- Bootstrap core CSS -->
    <link href="#" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>

<!-- 学生首页头部 -->
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <a class="navbar-brand" href="#">在线考试管理系统>>试题答卷</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto"></ul>
            <form class="form-inline mt-2 mt-md-0">
                <a class="btn btn-warning mr-sm-2" role="button"
                   th:text="${session.loger.getStudentAccount()}" th:href="@{/}"></a>
                <a class="btn btn-info mr-sm-2" role="button" th:href="@{/index}">首页</a>
                <a class="btn btn-outline-success my-sm-0" role="button" th:href="@{/logout}">退出系统</a>
            </form>
        </div>
    </nav>
</header>

<!-- 试题主体部分 -->
<div class="container">

    <div class="row" style="padding-top: 100px">
        <div class="col-xs-6 col-lg-4" th:each="exa:${Exams}">
            <h2 th:text="${exa.paper.paperName}"></h2>
            <p th:text="'开始时间：'+${#dates.format(exa.examBegin, 'yyyy-MM-dd HH:mm')}"></p>
            <p th:text="'结束时间：'+${#dates.format(exa.examEnd, 'yyyy-MM-dd HH:mm')}"></p>
            <p><a class="btn btn-default" href="#" th:href="@{/exam/toDoExam/}+${exa.paperId}+'?examId='+${exa.examId}"
                  role="button">开始考试 »</a></p>
        </div>

    </div>

</div>

</body>
</html>
